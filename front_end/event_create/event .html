<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <link rel="stylesheet" href="event_style.css">
</head>
<body>
    <div class="container">
        <h1>Create New Event</h1>
        <form id="event-form">
            <label for="evnt_id">Event ID:</label>
            <input type="text" id="evnt_id" name="evnt_id" required><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="start_datetime">Start Date & Time:</label>
            <input type="datetime-local" id="start_datetime" name="start_datetime" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="organizer_id">Organizer ID:</label>
            <input type="text" id="organizer_id" name="organizer_id" required><br>

            <label for="ticket_info">Ticket Info (e.g., [{ "type": "General", "price": 50 }]):</label>
            <textarea id="ticket_info" name="ticket_info" required></textarea><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>

            <button type="submit">Create Event</button>
        </form>
    </div>
    <script src="event_scpt.js"></script>
</body>
</html>

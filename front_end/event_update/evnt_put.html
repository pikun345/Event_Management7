<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="evnt_put.css">
</head>
<body>
    <div class="container">
        <h1>Update Event</h1>
        <form id="update-event-form">
            <div class="form-group">
                <label for="evnt_id">Event ID:</label>
                <input type="text" id="evnt_id" name="evnt_id" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="start_datetime">Start Date & Time:</label>
                <input type="datetime-local" id="start_datetime" name="start_datetime" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="organizer_id">Organizer ID:</label>
                <input type="text" id="organizer_id" name="organizer_id" required>
            </div>
            <div class="form-group">
                <label for="ticket_info">Ticket Info (JSON format):</label>
                <textarea id="ticket_info" name="ticket_info" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Event</button>
            </div>
        </form>
    </div>
    <script src="evnt_put.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <input type="text" id="user_id" placeholder="User ID" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
              
                    <button type="button" id="book-event-button" class="discover">Book Event</button>

                <button type="submit" id="book-event-button" class="Create_Event">Create Event</button>
                <button type="submit" class="Manage_Event">Manage Event</button>
            </form>
        </div>
    </div>
    <script src="admin_login.js"></script>
</body>
</html>
